<mat-toolbar color="primary" class="position-absolute">
  <mat-toolbar-row>
    <mat-icon>monetization_on</mat-icon><span [routerLink]="'client'">Checks Application</span>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="goBack()" class="mr-2">Back</button>
    <div *ngIf="currentUser$ | async">
      <button mat-button class="mr-2" [routerLink]="'client'">Dashboard</button>
      <button mat-button class="mr-2" (click)="logout()" >Logout</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
